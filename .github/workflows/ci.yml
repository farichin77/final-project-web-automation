name: Web B2B Dibimbing.id Automation CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, firefox, edge]

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: 'gradle'

      - name: Install browsers (NO SNAP)
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb

          # 1. Setup Firefox via Mozilla PPA
          sudo add-apt-repository -y ppa:mozillateam/ppa
          echo '
          Package: *
          Pin: release o=LP-PPA-mozillateam
          Pin-Priority: 1001
          ' | sudo tee /etc/apt/preferences.d/mozilla-firefox
          sudo apt-get update
          sudo apt-get install -y firefox

          # 2. Install Chrome
          sudo apt-get install -y google-chrome-stable

          # 3. Install Edge Browser
          curl -fsSL https://packages.microsoft.com/keys/microsoft.asc | sudo gpg --dearmor -o /usr/share/keyrings/microsoft.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/microsoft.gpg] https://packages.microsoft.com/repos/edge stable main" | sudo tee /etc/apt/sources.list.d/microsoft-edge.list
          sudo apt-get update
          sudo apt-get install -y microsoft-edge-stable

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run tests
        # Jalankan test, WebDriverManager akan download driver otomatis di sini
        run: xvfb-run ./gradlew clean test -Pbrowser=${{ matrix.browser }}
        env:
          browser: ${{ matrix.browser }}
          BASE_URL: ${{ secrets.BASE_URL }}
          LOGIN_EMAIL: ${{ secrets.LOGIN_EMAIL }}
          LOGIN_PASSWORD: ${{ secrets.LOGIN_PASSWORD }}

      - name: Notify Slack
        if: always()
        run: |
          # Temukan file report XML TestNG
          REPORT_FILE=$(find build/test-results/test -name "testng-results.xml" | head -n 1)
          
          if [ -f "$REPORT_FILE" ]; then
            # Ekstrak jumlah passed dan failed menggunakan grep dan sed sederhana agar tidak butuh tools tambahan
            PASSED=$(grep -oP 'passed="\K[^"]+' "$REPORT_FILE" | head -n 1 || echo "0")
            FAILED=$(grep -oP 'failed="\K[^"]+' "$REPORT_FILE" | head -n 1 || echo "0")
            SKIPPED=$(grep -oP 'skipped="\K[^"]+' "$REPORT_FILE" | head -n 1 || echo "0")
            TOTAL=$((PASSED + FAILED + SKIPPED))
          else
            PASSED=0
            FAILED=0
            SKIPPED=0
            TOTAL=0
          fi

          # Tentukan warna berdasarkan hasil
          COLOR="good"
          if [ "$FAILED" -gt 0 ]; then
            COLOR="danger"
          elif [ "$TOTAL" -eq 0 ]; then
            COLOR="warning"
          fi

          # Payload pesan Slack
          PAYLOAD=$(cat <<EOF
          {
            "attachments": [
              {
                "fallback": "Test Results for ${{ matrix.browser }}",
                "color": "$COLOR",
                "pretext": "*Web B2B Dibimbing.id Automation Results*",
                "fields": [
                  { "title": "Browser", "value": "${{ matrix.browser }}", "short": true },
                  { "title": "Status", "value": "${{ job.status }}", "short": true },
                  { "title": "Total Tests", "value": "$TOTAL", "short": true },
                  { "title": "Passed", "value": "$PASSED", "short": true },
                  { "title": "Failed", "value": "$FAILED", "short": true },
                  { "title": "Skipped", "value": "$SKIPPED", "short": true }
                ],
                "footer": "GitHub Actions",
                "ts": $(date +%s)
              }
            ]
          }
          EOF
          )

          # Kirim ke Slack
          curl -X POST -H 'Content-type: application/json' --data "$PAYLOAD" "${{ secrets.SLACK_WEBHOOK_URL }}"

      - name: Upload Extent Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: extent-report-${{ matrix.browser }}
          path: reports/