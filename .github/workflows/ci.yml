name: Web B2B Dibimbing.id Automation CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: 'gradle'

      - name: Install browsers (NO SNAP)
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb

          # 1. Setup Firefox via Mozilla PPA
          sudo add-apt-repository -y ppa:mozillateam/ppa
          echo '
          Package: *
          Pin: release o=LP-PPA-mozillateam
          Pin-Priority: 1001
          ' | sudo tee /etc/apt/preferences.d/mozilla-firefox
          sudo apt-get update
          sudo apt-get install -y firefox

          # 2. Install Chrome
          sudo apt-get install -y google-chrome-stable

          # 3. Install Edge Browser
          curl -fsSL https://packages.microsoft.com/keys/microsoft.asc | sudo gpg --dearmor -o /usr/share/keyrings/microsoft.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/microsoft.gpg] https://packages.microsoft.com/repos/edge stable main" | sudo tee /etc/apt/sources.list.d/microsoft-edge.list
          sudo apt-get update
          sudo apt-get install -y microsoft-edge-stable

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Consolidated Tests
        # Jalankan semua browser secara berurutan agar report menyatu
        continue-on-error: true
        run: xvfb-run ./gradlew clean test
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          LOGIN_EMAIL: ${{ secrets.LOGIN_EMAIL }}
          LOGIN_PASSWORD: ${{ secrets.LOGIN_PASSWORD }}

      - name: Notify Slack Per Browser
        if: always()
        run: |
          # Python script to parse per-browser results and send individual Slack notifications
          python3 << 'EOF'
          import xml.etree.ElementTree as ET
          import os
          import subprocess
          import json
          
          # Extract browser name from test class name
          def get_browser_from_classname(classname):
              if "Chrome" in classname:
                  return "Chrome", "ðŸ”µ"
              elif "Firefox" in classname:
                  return "Firefox", "ðŸŸ "
              elif "Edge" in classname:
                  return "Edge", "ðŸŸ¢"
              else:
                  return "Unknown", "âšª"
          
          # Parse all XML files and group by browser
          browser_stats = {}
          xml_files = []
          
          for root, dirs, files in os.walk('build/test-results'):
              for file in files:
                  if file.startswith('TEST-') and file.endswith('.xml'):
                      xml_files.append(os.path.join(root, file))
          
          if not xml_files:
              print("No test results found")
              exit(0)
          
          # Parse each XML file
          for report_file in xml_files:
              try:
                  tree = ET.parse(report_file)
                  root_node = tree.getroot()
                  
                  if root_node.tag == 'testsuite':
                      classname = root_node.attrib.get('name', 'Unknown')
                      browser, emoji = get_browser_from_classname(classname)
                      
                      total = int(root_node.attrib.get('tests', 0))
                      failed = int(root_node.attrib.get('failures', 0))
                      skipped = int(root_node.attrib.get('skipped', 0))
                      passed = total - failed - skipped
                      
                      browser_stats[browser] = {
                          'emoji': emoji,
                          'total': total,
                          'passed': passed,
                          'failed': failed,
                          'skipped': skipped,
                          'classname': classname
                      }
              except Exception as e:
                  print(f"Error parsing {report_file}: {e}")
          
          # Send individual Slack notification for each browser
          webhook_url = "${{ secrets.SLACK_WEBHOOK_URL }}"
          
          for browser, stats in sorted(browser_stats.items()):
              # Determine color based on results
              if stats['total'] == 0:
                  color = "warning"
                  result = "NO TESTS RUN"
              elif stats['failed'] > 0:
                  color = "danger"
                  result = "FAILED"
              else:
                  color = "good"
                  result = "PASSED"
              
              # Build Slack payload
              payload = {
                  "attachments": [{
                      "color": color,
                      "pretext": f"{stats['emoji']} *Web B2B Dibimbing.id - {browser} Automation Results*",
                      "fields": [
                          {"title": "Result", "value": result, "short": True},
                          {"title": "Total Tests", "value": str(stats['total']), "short": True},
                          {"title": "Passed", "value": str(stats['passed']), "short": True},
                          {"title": "Failed", "value": str(stats['failed']), "short": True},
                          {"title": "Skipped", "value": str(stats['skipped']), "short": True}
                      ],
                      "footer": "GitHub Actions - Per Browser Report",
                      "ts": int(os.times()[4])
                  }]
              }
              
              # Send notification
              cmd = f"curl -X POST -H 'Content-type: application/json' --data '{json.dumps(payload)}' '{webhook_url}'"
              os.system(cmd)
              print(f"Sent notification for {browser}")
          
          # Send summary notification
          total_all = sum(s['total'] for s in browser_stats.values())
          passed_all = sum(s['passed'] for s in browser_stats.values())
          failed_all = sum(s['failed'] for s in browser_stats.values())
          skipped_all = sum(s['skipped'] for s in browser_stats.values())
          
          if total_all == 0:
              summary_color = "warning"
              summary_result = "NO TESTS RUN"
          elif failed_all > 0:
              summary_color = "danger"
              summary_result = "OVERALL FAILED"
          else:
              summary_color = "good"
              summary_result = "OVERALL PASSED"
          
          summary_payload = {
              "attachments": [{
                  "color": summary_color,
                  "pretext": "ðŸ“Š *Web B2B Dibimbing.id - Consolidated Summary*",
                  "fields": [
                      {"title": "Overall Result", "value": summary_result, "short": True},
                      {"title": "Total Tests (All Browsers)", "value": str(total_all), "short": True},
                      {"title": "Total Passed", "value": str(passed_all), "short": True},
                      {"title": "Total Failed", "value": str(failed_all), "short": True},
                      {"title": "Total Skipped", "value": str(skipped_all), "short": True},
                      {"title": "Browsers Tested", "value": str(len(browser_stats)), "short": True}
                  ],
                  "footer": "GitHub Actions - Consolidated Report",
                  "ts": int(os.times()[4])
              }]
          }
          
          cmd = f"curl -X POST -H 'Content-type: application/json' --data '{json.dumps(summary_payload)}' '{webhook_url}'"
          os.system(cmd)
          print("Sent consolidated summary notification")
          EOF

      - name: Upload Consolidated Extent Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: consolidated-extent-report
          path: reports/

      - name: Upload TestNG results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: testng-results-all
          path: build/test-results/