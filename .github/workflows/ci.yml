name: Web Automation CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, firefox, edge]

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install browsers
        run: |
          sudo apt-get update
          sudo apt-get install -y firefox chromium-browser

      - name: Run tests
        env:
          browser: ${{ matrix.browser }}
        run: ./gradlew clean test -Pbrowser=${{ matrix.browser }}

      - name: Upload Extent Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: extent-report-${{ matrix.browser }}
          path: reports/
