name: Web B2B Dibimbing.id Automation CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: 'gradle'

      - name: Install browsers (NO SNAP)
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb

          # 1. Setup Firefox via Mozilla PPA
          sudo add-apt-repository -y ppa:mozillateam/ppa
          echo '
          Package: *
          Pin: release o=LP-PPA-mozillateam
          Pin-Priority: 1001
          ' | sudo tee /etc/apt/preferences.d/mozilla-firefox
          sudo apt-get update
          sudo apt-get install -y firefox

          # 2. Install Chrome
          sudo apt-get install -y google-chrome-stable

          # 3. Install Edge Browser
          curl -fsSL https://packages.microsoft.com/keys/microsoft.asc | sudo gpg --dearmor -o /usr/share/keyrings/microsoft.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/microsoft.gpg] https://packages.microsoft.com/repos/edge stable main" | sudo tee /etc/apt/sources.list.d/microsoft-edge.list
          sudo apt-get update
          sudo apt-get install -y microsoft-edge-stable

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Consolidated Tests
        # Jalankan semua browser secara berurutan agar report menyatu
        continue-on-error: true
        run: xvfb-run ./gradlew clean test
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          LOGIN_EMAIL: ${{ secrets.LOGIN_EMAIL }}
          LOGIN_PASSWORD: ${{ secrets.LOGIN_PASSWORD }}

      - name: Notify Slack
        if: always()
        run: |
          # Robust XML Parsing via Python (Exhaustive iteration)
          STATS=$(python3 -c "
          import xml.etree.ElementTree as ET
          import os, sys
          try:
              report_file = ''
              for root, dirs, files in os.walk('build/test-results'):
                  if 'testng-results.xml' in files:
                      report_file = os.path.join(root, 'testng-results.xml')
                      break
              if not report_file:
                  # Try search in build/
                  for root, dirs, files in os.walk('build'):
                      if 'testng-results.xml' in files:
                          report_file = os.path.join(root, 'testng-results.xml')
                          break
              if not report_file:
                  print('0,0,0,0,REPORT_NOT_FOUND')
                  sys.exit(0)
              
              tree = ET.parse(report_file)
              root_node = tree.getroot()
              
              # Aggregate using iter() for maximum robustness
              total, passed, failed, skipped = 0, 0, 0, 0
              for test in root_node.iter('test'):
                  total += int(test.attrib.get('total', 0))
                  passed += int(test.attrib.get('passed', 0))
                  failed += int(test.attrib.get('failed', 0))
                  skipped += int(test.attrib.get('skipped', 0))
              
              # If total is still 0, fallback to root attributes
              if total == 0:
                  total = int(root_node.attrib.get('total', 0))
                  passed = int(root_node.attrib.get('passed', 0))
                  failed = int(root_node.attrib.get('failed', 0))
                  skipped = int(root_node.attrib.get('skipped', 0))

              print(f'{total},{passed},{failed},{skipped},SUCCESS')
          except Exception as e:
              print(f'0,0,0,0,ERROR:{str(e)[:50]}')
          ")

          # Parse the CSV output from Python
          IFS=',' read -r TOTAL PASSED FAILED SKIPPED STATUS <<< "$STATS"
          echo "Stats Extracted: T=$TOTAL, P=$PASSED, F=$FAILED, S=$SKIPPED (Status: $STATUS)"

          # Status and Color Logic
          COLOR="good"; RESULT="PASSED"
          if [ "$TOTAL" -eq 0 ]; then
            COLOR="warning"; RESULT="NO TESTS RUN"
          elif [ "$FAILED" -gt 0 ]; then
            COLOR="danger"; RESULT="FAILED"
          fi

          PAYLOAD="{\"attachments\":[{\"color\":\"$COLOR\",\"pretext\":\"*Web B2B Dibimbing.id Automation Results*\",\"fields\":[{\"title\":\"Result\",\"value\":\"$RESULT\",\"short\":true},{\"title\":\"Total Tests\",\"value\":\"$TOTAL\",\"short\":true},{\"title\":\"Passed\",\"value\":\"$PASSED\",\"short\":true},{\"title\":\"Failed\",\"value\":\"$FAILED\",\"short\":true},{\"title\":\"Skipped\",\"value\":\"$SKIPPED\",\"short\":true}],\"footer\":\"GitHub Actions\",\"ts\":$(date +%s)}]}"
          curl -X POST -H 'Content-type: application/json' --data "$PAYLOAD" "${{ secrets.SLACK_WEBHOOK_URL }}"

      - name: Upload Consolidated Extent Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: consolidated-extent-report
          path: reports/

      - name: Upload TestNG results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: testng-results-all
          path: build/test-results/