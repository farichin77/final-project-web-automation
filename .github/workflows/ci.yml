name: Web B2B Dibimbing.id Automation CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, firefox, edge]

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: 'gradle'

      - name: Install browsers (NO SNAP)
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb

          # 1. Setup Firefox via Mozilla PPA
          sudo add-apt-repository -y ppa:mozillateam/ppa
          echo '
          Package: *
          Pin: release o=LP-PPA-mozillateam
          Pin-Priority: 1001
          ' | sudo tee /etc/apt/preferences.d/mozilla-firefox
          sudo apt-get update
          sudo apt-get install -y firefox

          # 2. Install Chrome
          sudo apt-get install -y google-chrome-stable

          # 3. Install Edge Browser
          curl -fsSL https://packages.microsoft.com/keys/microsoft.asc | sudo gpg --dearmor -o /usr/share/keyrings/microsoft.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/microsoft.gpg] https://packages.microsoft.com/repos/edge stable main" | sudo tee /etc/apt/sources.list.d/microsoft-edge.list
          sudo apt-get update
          sudo apt-get install -y microsoft-edge-stable

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run tests
        # Jalankan test, WebDriverManager akan download driver otomatis di sini
        continue-on-error: true
        run: xvfb-run ./gradlew clean test -Pbrowser=${{ matrix.browser }}
        env:
          browser: ${{ matrix.browser }}
          BASE_URL: ${{ secrets.BASE_URL }}
          LOGIN_EMAIL: ${{ secrets.LOGIN_EMAIL }}
          LOGIN_PASSWORD: ${{ secrets.LOGIN_PASSWORD }}

      - name: Notify Slack
        if: always()
        run: |
          # Robustly search for the result file
          REPORT_FILE=$(find build -name "testng-results.xml" | head -n 1)
          
          if [ -n "$REPORT_FILE" ]; then
            echo "Found report at: $REPORT_FILE"
            # Dynamic extraction of TestNG attributes
            TOTAL=$(grep -o 'total="[0-9]*"' "$REPORT_FILE" | head -1 | cut -d'"' -f2 || echo "0")
            PASSED=$(grep -o 'passed="[0-9]*"' "$REPORT_FILE" | head -1 | cut -d'"' -f2 || echo "0")
            FAILED=$(grep -o 'failed="[0-9]*"' "$REPORT_FILE" | head -1 | cut -d'"' -f2 || echo "0")
            SKIPPED=$(grep -o 'skipped="[0-9]*"' "$REPORT_FILE" | head -1 | cut -d'"' -f2 || echo "0")
          else
            echo "ERROR: testng-results.xml not found!"
            TOTAL=0; PASSED=0; FAILED=0; SKIPPED=0
          fi

          # Status and Color Decision
          COLOR="good"; RESULT="PASSED"
          if [ "$TOTAL" -eq 0 ]; then
            COLOR="warning"; RESULT="NO TESTS RUN"
          elif [ "$FAILED" -gt 0 ]; then
            COLOR="danger"; RESULT="FAILED"
          fi

          # Build single-line JSON payload to avoid YAML/Bash structure issues
          PAYLOAD="{\"attachments\":[{\"color\":\"$COLOR\",\"pretext\":\"*Web B2B Dibimbing.id Automation Results*\",\"fields\":[{\"title\":\"Browser\",\"value\":\"${{ matrix.browser }}\",\"short\":true},{\"title\":\"Result\",\"value\":\"$RESULT\",\"short\":true},{\"title\":\"Total\",\"value\":\"$TOTAL\",\"short\":true},{\"title\":\"Passed\",\"value\":\"$PASSED\",\"short\":true},{\"title\":\"Failed\",\"value\":\"$FAILED\",\"short\":true},{\"title\":\"Skipped\",\"value\":\"$SKIPPED\",\"short\":true}],\"footer\":\"GitHub Actions\",\"ts\":$(date +%s)}]}"
          
          curl -X POST -H 'Content-type: application/json' --data "$PAYLOAD" "${{ secrets.SLACK_WEBHOOK_URL }}"

      - name: Upload Extent Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: extent-report-${{ matrix.browser }}
          path: reports/

      - name: Upload TestNG results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: testng-results-${{ matrix.browser }}
          path: build/test-results/